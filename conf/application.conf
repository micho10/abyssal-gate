# Assets configuration
# ~~~~~
#
# The default behaviour is to take the readable javaScript file in DEV mode and *.min.js in production mode.
#
#    - checkForMinified = true     Always resolve the *.min.js file, even in DEV mode.
#    - checkForMinified = false    Don't resolve the *.min.js file, regardless of the mode the application is running.
#
#asset.checkForMinified = true

# The default digest algorithm to search for is "md5". You can override this quite easily. For example if the SHA-1
# algorithm is preferred:

play.assets.digest.algorithm = "sha2"
